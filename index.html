<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator - JS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<script src="script.js" defer></script>

	<div id="calc-wrap">
		<div id="display">0</div>
		<button value="clear" class="clear">Clear</button>
		<button value="/" class="operator">/</button>
		<button value="*" class="operator">*</button>
		<button value="-" class="operator">-</button>
		<button value="+" class="operator">+</button>
		<button value="=" class="equals">=</button>
		<button value="7" class="operand">7</button>
		<button value="8" class="operand">8</button>
		<button value="9" class="operand">9</button>
		<button value="4" class="operand">4</button>
		<button value="5" class="operand">5</button>
		<button value="6" class="operand">6</button>
		<button value="1" class="operand">1</button>
		<button value="2" class="operand">2</button>
		<button value="3" class="operand">3</button>
		<button value="0" class="operand">0</button>
		<button value="." class="comma">.</button>
	</div>
</body>
</html>
